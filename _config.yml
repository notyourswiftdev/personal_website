title: Aaron Cleveland
email: clevelandm.aaron@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # keep empty when site is at domain root
url: "https://aaroncleveland.com"
twitter_username: notyourswiftdev
github_username:  notyourswiftdev

# Defaults so you donâ€™t repeat front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
  - scope:
      path: ""
      type: "projects"
    values:
      layout: project
  - scope:
      path: ""
    values:
      layout: page

# Build settings
theme: minima
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

paginate: 10
paginate_path: "/blog/page:num/"

# Permalinks
permalink: /blog/:year/:month/:day/:title/

# Navigation data
nav:
  - label: Home
    url: /
  - label: Work
    url: /work/
  - label: Blog
    url: /blog/
  - label: About
    url: /about/

